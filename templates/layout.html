<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculations App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow mb-6">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Calculations App</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('read_index') }}" class="text-gray-700 hover:text-indigo-600">Home</a>
                <a href="{{ url_for('login_page') }}" class="text-gray-700 hover:text-indigo-600">Login</a>
                <a href="{{ url_for('register_page') }}" class="text-gray-700 hover:text-indigo-600">Register</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-500 py-4">
        &copy; 2025 Calculations App. All rights reserved.
    </footer>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>

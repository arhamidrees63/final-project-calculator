{% extends "layout.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">Profile</h1>
        </div>
        <div class="flex items-center">
          <a href="/dashboard" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 mr-3">
            Dashboard
          </a>
          <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-3xl mx-auto py-10 px-4">
    <!-- Alerts -->
    <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <span id="errorMessage"></span>
    </div>
    <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      <span id="successMessage"></span>
    </div>

    <!-- Profile Info -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Update Profile</h2>

      <form id="profileForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          Save Profile
        </button>
      </form>
    </div>

    <!-- Password Change -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-semibold mb-4">Change Password</h2>

      <form id="passwordForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Current Password</label>
          <input type="password" id="current_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" id="new_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <input type="password" id="confirm_new_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          Change Password
        </button>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = '/login';
    return;
  }

  const errorAlert = document.getElementById('errorAlert');
  const successAlert = document.getElementById('successAlert');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');

  function showError(msg) {
    errorMessage.textContent = msg;
    errorAlert.classList.remove('hidden');
    successAlert.classList.add('hidden');
    setTimeout(() => errorAlert.classList.add('hidden'), 5000);
  }

  function showSuccess(msg) {
    successMessage.textContent = msg;
    successAlert.classList.remove('hidden');
    errorAlert.classList.add('hidden');
    setTimeout(() => successAlert.classList.add('hidden'), 5000);
  }

  // Load current user info
  async function loadProfile() {
    try {
      const res = await fetch('/users/me', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) {
        if (res.status === 401) {
          localStorage.clear();
          window.location.href = '/login';
          return;
        }
        throw new Error('Failed to load profile');
      }

      const user = await res.json();
      document.getElementById('first_name').value = user.first_name || '';
      document.getElementById('last_name').value = user.last_name || '';
      document.getElementById('username').value = user.username || '';
      document.getElementById('email').value = user.email || '';
    } catch (e) {
      showError('Error loading profile');
    }
  }

  await loadProfile();

  // Update profile
  document.getElementById('profileForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const payload = {
      first_name: document.getElementById('first_name').value.trim(),
      last_name: document.getElementById('last_name').value.trim(),
      username: document.getElementById('username').value.trim(),
      email: document.getElementById('email').value.trim()
    };

    // remove empty strings so backend treats them as "not provided"
    Object.keys(payload).forEach(k => {
      if (!payload[k]) delete payload[k];
    });

    try {
      const res = await fetch('/users/me', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || 'Update failed');

      // Update stored username if changed
      if (data.username) localStorage.setItem('username', data.username);

      showSuccess('Profile updated successfully');
    } catch (err) {
      showError(err.message || 'Error updating profile');
    }
  });

  // Change password
  document.getElementById('passwordForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const payload = {
      current_password: document.getElementById('current_password').value,
      new_password: document.getElementById('new_password').value,
      confirm_new_password: document.getElementById('confirm_new_password').value
    };

    if (!payload.current_password || !payload.new_password || !payload.confirm_new_password) {
      showError('Please fill in all password fields');
      return;
    }

    try {
      const res = await fetch('/users/me/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || 'Password update failed');

      showSuccess('Password updated. Please login again.');
      localStorage.clear();
      setTimeout(() => window.location.href = '/login', 1200);
    } catch (err) {
      showError(err.message || 'Error changing password');
    }
  });

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.clear();
    window.location.href = '/login';
  });
});
</script>
{% endblock %}
